<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width:600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        width: 30%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Калькулятор</h2>
    <label for="num1">Введіть перше число:</label>
    <input type="number" id="num1">
    <label for="num2">Введіть друге число:</label>
    <input type="number" id="num2">
    <h3>Результати:</h3>
    <p id="wholeNumber"></p><button onclick="whole()">Обчислити</button>
    <p id="remainder">Остача від ділення: </p><button onclick="REM()">Обчислити</button>
    <p id="gcd">Найбільший спільний дільник: </p><button onclick="NCD()">Обчислити</button>
    <p id="lcm">Найменше спільне кратне: </p><button onclick="NCK()">Обчислити</button>
    <p id="primeFactors">Розклад числа на множники: </p><button onclick="FACTORS()">Обчислити</button>
</div>

<script>

function whole(){
const num1 = parseInt(document.getElementById('num1').value);
const num2 = parseInt(document.getElementById('num2').value);
 wNumber = Math.floor(num1 / num2);
document.getElementById('wholeNumber').innerText = `Ціле число від ділення: ${wNumber}`;
}
function REM(){
const num1 = parseInt(document.getElementById('num1').value);
const num2 = parseInt(document.getElementById('num2').value);
const remainder = num1 % num2;
document.getElementById('remainder').innerText += `${remainder}`;
}
function NCD(){
const num1 = parseInt(document.getElementById('num1').value);
const num2 = parseInt(document.getElementById('num2').value);
const gcd = calculateGCD(num1, num2);
document.getElementById('gcd').innerText += `${gcd}`;
}
function NCK(){
const num1 = parseInt(document.getElementById('num1').value);
const num2 = parseInt(document.getElementById('num2').value);
const lcm = (num1 * num2) / gcd;
document.getElementById('lcm').innerText += `${lcm}`;
}
function FACTORS(){
const num1 = parseInt(document.getElementById('num1').value);
const num2 = parseInt(document.getElementById('num2').value);
const primeFactors1 = primeFactors(num1);
const primeFactors2 = primeFactors(num2);
document.getElementById('primeFactors').innerText += `Перше число: ${primeFactors1.join(', ')}. Друге число: ${primeFactors2.join(', ')}`;
}
function calculateGCD(x, y) {
    if (y === 0) {
        return x;
    }
    return calculateGCD(y, x % y);
}

function primeFactors(n) {
    const factors = [];
    for (let i = 2; i <= Math.sqrt(n); i++) {
        while (n % i === 0) {
            factors.push(i);
            n /= i;
        }
    }
    if (n > 1) {
        factors.push(n);
    }
    return factors;
}
</script>

</body>
</html>
