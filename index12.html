<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Калькулятор</h2>
    <label for="num1">Введіть перше число:</label>
    <input type="number" id="num1">
    <label for="num2">Введіть друге число:</label>
    <input type="number" id="num2">
    <button onclick="calculate()">Обчислити</button>
    <h3>Результати:</h3>
    <p id="wholeNumber"></p>
    <p id="remainder">Остача від ділення: </p>
    <p id="gcd">Найбільший спільний дільник: </p>
    <p id="lcm">Найменше спільне кратне: </p>
    <p id="primeFactors">Розклад числа на множники: </p>
</div>

<script>
function calculate() {
    const num1 = parseInt(document.getElementById('num1').value);
    const num2 = parseInt(document.getElementById('num2').value);

    const wholeNumber = Math.floor(num1 / num2);
    const remainder = num1 % num2;
    const gcd = calculateGCD(num1, num2);
    const lcm = (num1 * num2) / gcd;
    const primeFactors1 = primeFactors(num1);
    const primeFactors2 = primeFactors(num2);

    document.getElementById('wholeNumber').innerText = `Ціле число від ділення: ${wholeNumber}`;
    document.getElementById('remainder').innerText += `${remainder}`;
    document.getElementById('gcd').innerText += `${gcd}`;
    document.getElementById('lcm').innerText += `${lcm}`;
    document.getElementById('primeFactors').innerText += `Перше число: ${primeFactors1.join(', ')}. Друге число: ${primeFactors2.join(', ')}`;
}

function calculateGCD(x, y) {
    if (y === 0) {
        return x;
    }
    return calculateGCD(y, x % y);
}

function primeFactors(n) {
    const factors = [];
    for (let i = 2; i <= Math.sqrt(n); i++) {
        while (n % i === 0) {
            factors.push(i);
            n /= i;
        }
    }
    if (n > 1) {
        factors.push(n);
    }
    return factors;
}
</script>

</body>
</html>
