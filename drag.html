<form id="vectorForm">
  <div>
    <label for="x1">Point 1 (x1, y1<span id="zLabel">, z1</span>, d1</span>):</label>
    <input type="number" id="x1" name="x1" required step="any">,
    <input type="number" id="y1" name="y1" required step="any">,
    <input type="number" id="z1" name="z1" required step="any" class="hidden">
	<input type="number" id="d1" name="d1" required step="any" class="hidden">
  </div>
  <div>
    <label for="dimension">Dimension:</label>
    <select id="dimension" name="dimension" onchange="toggleZInputs()">
      <option value="1">висота на сторону</option>
      <option value="2" selected> сторони на синус</option>
	  <option value="3"> формула герона</option>

	  <option value="5">вписанe коло</option>
    </select>
  </div>
 <div class="but1"> <button type="button" onclick="calculateVector()">Calculate</button></div>

<script>
  function toggleZInputs() {
    const dimension = document.getElementById('dimension').value;
    const z1Input = document.getElementById('z1');
    const d1Input = document.getElementById('d1');
    const z1Label = document.getElementById('zLabel');
    const d1Label = document.getElementById('d1Label');

    if (dimension === '1') {
      z1Input.classList.add('hidden');
      d1Input.classList.add('hidden');
      z1Label.classList.add('hidden');
      d1Label.classList.add('hidden');
    } if (dimension === '2')  {
      z1Input.classList.remove('hidden');
      z1Label.classList.remove('hidden');
    }
	if (dimension === '3')  {
      z1Input.classList.remove('hidden');
      z1Label.classList.remove('hidden');
    }
	if (dimension === '4')  {
      z1Input.classList.remove('hidden');
	  d1Input.classList.remove('hidden');
      z1Label.classList.remove('hidden');
	  d1Label.classList.remove('hidden');
    }
	if (dimension === '5')  {
      z1Input.classList.remove('hidden');
	  d1Input.classList.remove('hidden');
      z1Label.classList.remove('hidden');
	  d1Label.classList.remove('hidden');
    }
  }
